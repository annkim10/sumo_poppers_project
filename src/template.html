<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Sumo Poppers</title>
</head>

<body>
    <section class="nav">
        <div class="logo">
            <img src="assets/logo.png">
        </div>
        <br>
    </section>
    <section>

    </section>
    <section class="game">
        <div class="left">
            <div class="about">
                <h1>How many can you pop?</h1>
                <p id="description"> Sumo Poppers is a spin on the classic bubble popping games but instead of bubbles...pop sumo wrestlers! Sumo wrestlers
                will appear randomly on the screen waiting to be popped. Users can move the mouse to pop the sumo before they float
                away.
                </p>
                <div class="instructions">
                    <img id="how-to" src="assets/instructions.png">
                </div>
            </div>
        </div>
        <div id="ring">
            <div><canvas id="canvas-ring"></canvas></div>
            <img id="ring-img" src="assets/sumo_ring.png">
        </div>
        <div class="right">
            <div class="game-controls">
                <div id="level-tracker">
                    <canvas id="score"></canvas>
                    <p>POPPED</p>
                </div>

                <ul class="controls">
                    <li><button id="start-button" onclick="startPlay()"><i class="fas fa-play"></i>
                            <br>Start</button></li>
                    <li><button id="reset_button"><i class="fas fa-redo"></i>
                            <br>Reset</button></li>
                    <li><button id="mute_button"><i class="fas fa-volume-mute"></i>
                            <br>Mute</button></li>
                </ul>
            </div>
        </div>
    </section>
    <div class="hidden">
        <!-- <audio id="sound" src="assets/sfx-pop.mp3"></audio> -->
        <img id="animation" src="assets/resting_sumo.png">
        <img id="popped-animation" src="assets/popped_sumo.png">
        <img id="frames" src="assets/animeframes.png">
    </div>
</body>

</html>
